name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy 
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '20'

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.PORT }} -i "${{ secrets.KEY }}" ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd /var/www/html/Laravel8-php7.4 && git pull origin main'
